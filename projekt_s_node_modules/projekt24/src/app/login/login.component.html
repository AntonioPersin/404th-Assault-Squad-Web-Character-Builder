<main class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h1>Login</h1>
      <h2>Welcome to 404th Assault Squad, private!</h2>
      <p>To continue using this character builder you will need to have an account.</p>
    </div>
  </div>
  
  <form [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="row">
      <div class="col-12 text-center">
        <fieldset class="form-group">
          <label for="user">Username:</label><br>
          <input type="text" id="user" formControlName="username"><br>
        </fieldset>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <fieldset class="form-group">
          <label for="pass">Password</label><br>
          <input type="password" id="pass" formControlName="password"><br><br>
        </fieldset>
      </div>
    </div>
    <div class="row">
      <p class="col-12 text-center bold" style="color:red;">{{errorMsg}}</p>
    </div>
    <div class="row">
      <div class="col-6 text-center">
        <input type="submit" class="btn btn-success" value="Login!" [disabled]="!loginForm.valid">
      </div>
      <div class="col-6 text-center">
        <button [routerLink]="['/register']" class="btn btn-warning">Register!</button>
      </div>
    </div>
  </form>
</main>
